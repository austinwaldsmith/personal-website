<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bryant Richards is a freelance artist, designer, and front end web developer"
    />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Bryant Richards - Artist | Designer | Web Developer</title>
  </head>
  <body data-barba="wrapper">
    <div class="loading-container">
      <div class="loading-screen"></div>
      <div class="load-text1">Home</div>
      <div class="load-text2">Gallery</div>
      <div class="load-text3">Web Dev</div>
      <div class="load-text4">Contact</div>
    </div>

    <div data-barba="container" data-barba-namespace="web-dev">
      <main class="main-web">
        <section class="mock-websites">
          <header class="header-web">
            <h1>Mock Websites</h1>
            <h2>Click to see in action</h2>
          </header>
          <div class="websites">
            <div class="column">
              <a
                href="https://bryant-richards.github.io/elena-joy-fake/"
                target="_blank"
                ><img
                  src="../img/elena.jpg"
                  alt="Elena Joy Fake Website Example"
              /></a>
              <a
                href="https://bryant-richards.github.io/travelly-fake/"
                target="_blank"
                ><img
                  src="../img/travelly1.jpg"
                  alt="Travelly Fake Website Example"
              /></a>
            </div>
            <a href="https://bryant-richards.github.io/bastion/" target="_blank"
              ><img
                src="../img/bastion/M Home.png"
                alt="Bastion Prototype Website"
            /></a>
          </div>
        </section>
        <section class="prototyping">
          <header class="header-prototyping">
            <h1>Prototyping</h1>
            <h2>Below design created in Figma</h2>
          </header>
          <div class="main-prototyping">
            <img src="../img/bastion/M Home.png" alt="" />
            <img src="../img/bastion//M Service.png" alt="" />
            <img src="../img/bastion/M Science.png" alt="" />
            <img src="../img/bastion/M Testimonials.png" alt="" />
            <img src="../img/bastion/M Articles.png" alt="" />
            <img src="../img/bastion/M Recognition & Footer.png" alt="" />
          </div>
        </section>
        <section class="graphics">
          <header class="header-graphics">
            <h1>Graphics</h1>
          </header>
          <div class="dapper-animals">
            <img src="../img/wolf.svg" alt="Wolf SVG" />
            <img src="../img/swan.svg" alt="Swan SVG" />
            <img src="../img/llama.svg" alt="Llama SVG" />
          </div>
          <p>*Created for website in development.</p>
        </section>
      </main>
      <nav class="navigation">
        <ul>
          <li><a href="../">HOME</a></li>
          <li><a href="../gallery/">GALLERY</a></li>
          <span
            ><li>
              <a class="nav-selected" href="#">WEB<span>DEV</span></a>
            </li></span
          >
          <li><a href="../contact/">CONTACT</a></li>
        </ul>
      </nav>
      <footer class="footer-web">
        <h4>Created by Bryant Richards &copy; 2020</h4>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
